{% extends 'base.html' %}

{% block title %}Kitap Əlavə Et{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Yeni Kitab Əlavə Et</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Kitab Başlığı -->
        <div class="mb-3">
            <label for="id_title" class="form-label">Kitab Başlığı</label>
            <input type="text" class="form-control" id="id_title" name="title" placeholder="Başlıq daxil edin" required>
        </div>

        <!-- Müəllif -->
        <div class="mb-3">
            <label for="id_author" class="form-label">Müəllif</label>
            <input type="text" class="form-control" id="id_author" name="author" placeholder="Müəllif adı daxil edin" required>
        </div>

        <!-- Nəşr Tarixi -->
        <div class="mb-3">
            <label for="id_published_date" class="form-label">Nəşr Tarixi</label>
            <input type="date" class="form-control" id="id_published_date" name="published_date" required>
        </div>

        <!-- Qiymət -->
        <div class="mb-3">
            <label for="id_price" class="form-label">Qiymət (AZN)</label>
            <input type="number" class="form-control" id="id_price" name="price" step="0.01" placeholder="Qiymət daxil edin" required>
        </div>

        <!-- Kateqoriya -->
        <div class="mb-3">
            <label for="id_category" class="form-label">Kateqoriya</label>
            <select class="form-select" id="id_category" name="category" required>
                <option value="">Kateqoriya seçin</option>
                {% for category in form.category.field.queryset %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Stokda -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="id_is_available" name="is_available">
            <label for="id_is_available" class="form-check-label">Stokda var</label>
        </div>

        <!-- Şəkil -->
        <div class="mb-3">
            <label for="id_image" class="form-label">Kitab Şəkli</label>
            <input type="file" class="form-control" id="id_image" name="image">
        </div>

        <button type="submit" class="btn btn-primary">Əlavə et</button>
    </form>
</div>
{% endblock %}
